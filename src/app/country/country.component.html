<div class="wrapper">
    <div style="margin-top: 20px;margin-bottom: 20px;">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addCountry"><i class="fa fa-plus"></i>&nbsp;Add Country</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">

            <thead>
                <th>#</th>
                <th>Country Code</th>
                <th>Country Name</th>
                <td>Actions</td>
            </thead>
            <tbody>
                <tr *ngFor="let country of countryObjs">
                    <td>{{ country.id }}</td>
                    <td>{{ country.code }}</td>
                    <td>{{ country.name }}</td>
                    <td>
                        <button class="btn btn-danger"><i class="fa fa-trash"></i></button>&nbsp;
                        <button class="btn btn-secondary"><i class="fa fa-edit"></i></button>&nbsp;
                        <button class="btn btn-primary"><i class="fa fa-eye"></i></button>&nbsp;
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

  <!-- Add Country Modal Start -->
  <div class="modal fade" id="addCountry" tabindex="-1" role="dialog" aria-labelledby="addCountryModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCountryModalLongTitle">Add Country</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Country Code:</label>
          <input type="text" name="code" class="form-control" id="" [(ngModel)]="countryObj.code">
          <label>Country Name:</label>
          <input type="text" name="name" class="form-control" id="" [(ngModel)]="countryObj.name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-window-close"></i></button>
          <button type="button" class="btn btn-primary" (click)="addCountry()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Add Country Modal-->
