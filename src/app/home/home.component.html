<div class="container">
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px;">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center text-white bg-info ">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <i class="fas fa-globe fa-6x"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a routerLink="/country" routerLinkActive="router-link-active"
                                    style="text-decoration: none; cursor: pointer; color: white;font-size: larger;">
                                    <span> {{countryCount}} </span> <br>
                                    <span>Countries</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center text-center text-white bg-danger ">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <i class="fas fa-flag fa-6x"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a routerLink="/district" routerLinkActive="router-link-active"
                                    style="text-decoration: none; cursor: pointer; color: white; font-size: larger;">
                                    <span> {{districtCount}} </span> <br>
                                    <span>Districts</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /.col -->


            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center text-center text-white bg-warning ">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <i class="fas fa-tools fa-6x"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a routerLink="/labor" routerLinkActive="router-link-active"
                                    style="text-decoration: none; cursor: pointer; color: white; font-size: larger;">
                                    <span> {{laborCount}} </span> <br>
                                    <span>Labors</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /.col -->
        </div>
    </div>
</div>
